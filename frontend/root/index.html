<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Docker Nginx hello-world</title>
	<link rel="stylesheet" href="/css/style.css"/>
	<script src="https://code.jquery.com/jquery-1.12.4.js"></script>

</head>
<body onload="init('http://localhost:8086/write?db=metrics','metrics'); catchingEventsLogs();autoCatchErrors();getPerformance()">
	<div class="header">
		<h3>Example page created by group of students for innovite project in nokia</h3>
	</div>

	<div class="container">

		<div class="column">
			<div class="elem" onclick="basicSend('metric' ,4200,
{'tag1':'test', tag2:3000, 'tag3':4000})">
				<div class="elemValue">
					send measurement name: fem_metric, value:4200 with 3 tags
				</div>
			</div>
			 <div class="elem" onclick="checkDb('metrics')" >
				<div class="elemValue">
					TEST is db exist
				</div>
			</div>
			<div class="elem" onclick="throwBasicError('FIRST ERROR')">
				<div class="elemValue">
					THROW ERROR
				</div>
			</div>
			<div class="elem" onclick="dropDatabase('http://localhost:8086')">
				<div class="elemValue">
					DROP DATABASES
				</div>
			</div>
		</div>

		<div class="column">
			<div class="elem" onclick="basicSend('NewMetric' ,5000)">
				<div class="elemValue">
					send 5000 - measurement name: NewMetric
				</div>
			</div>

			<div class="elem" onclick="createDb('test')">
				<div class="elemValue">
						create DB
				</div>
			</div>
			<div class="elem" onclick="basicSend('newMetric' ,3000)">
				<div class="elemValue">
					send 3000 - measurement name: newMetric
				</div>
			</div>
			<div class="elem" onclick="checkHowLong(function(){longCount()},'longStart','longEnd')" >
				<div class="elemValue">
					long count
				</div>
			</div>
			<div class="elem" onclick="checkHowLong(function(){shortCount()},'shortStart','shortEnd')" >
				<div class="elemValue">
					short count
				</div>
			</div>
			<div class="elem">
					<img src="img/logo.png" alt="logo" width="700", height="500">
			</div>

		</div>

	</div>



	<script src="lib/sender.js"></script>

</body>
</html>
