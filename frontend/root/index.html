<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Docker Nginx hello-world</title>
	<link rel="stylesheet" href="/css/style.css"/>
	<script src="https://code.jquery.com/jquery-1.12.4.js"></script>
</head>
<body onload="init('http://localhost:8086/write?db=metrics','metrics')">
	<div class="header">
		<h3>Example page created by group of students for innovite project in nokia</h3>
	</div>

	<div class="container">

		<div class="column">
			<div class="elem" onclick="basicSend('metric' ,42, 
{'tag1':'test', tag2:30, 'tag3':40})">
				<div class="elemValue">
					send 42 - measurement name: fem_metric
				</div>
			</div>
			 <div class="elem" onclick="checkDb('metrics')" >
				<div class="elemValue">
					TEST
				</div>
			</div>
			<div class="elem">
				<div class="elemValue">
					Do nothing
				</div>
			</div>
			<div class="elem">
				<div class="elemValue">
					do nothing
				</div>
			</div>
		</div>

		<div class="column">
			<div class="elem" onclick="basicSend('NewMetric' ,50)">
				<div class="elemValue">
					send 50 - measurement name: NewMetric
				</div>
			</div>

			<div class="elem" onclick="createDb('test')">
				<div class="elemValue">
						create DB
				</div>
			</div>
			<div class="elem" onclick="basicSend('newMetric' ,30)">
				<div class="elemValue">
					send 30 - measurement name: newMetric
				</div>
			</div>
			<div class="elem" onclick="sendInInterval(2, 'newMetric' ,20)" >
				<div class="elemValue">
					start sending 20 - measurement name: newMetric
				</div>
			</div>
		</div>

	</div>



	<script src="lib/sender.js"></script>

</body>
</html>
