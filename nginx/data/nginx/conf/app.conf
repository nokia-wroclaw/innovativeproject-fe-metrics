server {
    listen 80;
    server_name efemetric.site;
    server_tokens off;

    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    location / {
        return 307 https://$host$request_uri;
    }

}

server {
    listen 443 ssl;
    server_name example.org;
    server_tokens off;
    
    ssl_certificate /etc/letsencrypt/live/efemetric.site/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/efemetric.site/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

#    location / {
#        proxy_pass  http://efemetric.site;
#        proxy_set_header    Host                $http_host;
#        proxy_set_header    X-Real-IP           $remote_addr;
#        proxy_set_header    X-Forwarded-For     $proxy_add_x_forwarded_for;
#    }

    location /grafana/ {
        proxy_pass http://efemetric.site:3003/;
    }

    location / {
        root   /usr/share/nginx/html;
        index  index.html index.htm;
        try_files $uri $uri/ /index.html;
    }

    location /database/ {
        proxy_pass http://efemetric.site:8086/;
        proxy_method POST;
    }

}

